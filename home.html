<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring dan Kontrol</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #007BFF, #f4f4f9);
            color: #fff;
        }
        header {
            background: #003d99;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #fff;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            margin: 0 0 15px;
        }
        .status {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .status span {
            font-weight: bold;
        }
        .level {
            font-size: 2.5em;
            color: #007BFF;
            margin-top: 10px;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button.on {
            background: #28a745;
        }
        button.off {
            background: #dc3545;
        }
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .connection-status {
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .connected {
            color: #28a745;
        }
        .disconnected {
            color: #dc3545;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #003d99;
            color: #fff;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoring dan Kontrol</h1>
    </header>
    
    <div class="connection-status" id="connectionStatus">Connecting to MQTT...</div>
    
    <div class="container">
        <div class="card">
            <div class="icon">⚙️</div>
            <h2>Status Perangkat</h2>
            <div class="status">KONDISI : <span id="deviceStatus" class="off">OFF</span></div>
            <div class="controls">
                <button id="toggleButton" class="off">NYALAKAN</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Monitoring dan Kontrol - Made with ❤️
    </footer>

    <script>
        const mqttBroker = "wss://1b1abc472a014a47a1cebe302164235c.s1.eu.hivemq.cloud:8884/mqtt";
        const username = "rezaap2";
        const password = "Reza123456";
        const topicStatus = "Sts";

        const client = mqtt.connect(mqttBroker, { username, password });

        client.on("connect", () => {
            console.log("Connected to MQTT Broker");
            document.getElementById("connectionStatus").textContent = "Connected to MQTT";
            document.getElementById("connectionStatus").className = "connection-status connected";
            client.subscribe(topicStatus);
        });

        client.on("message", (topic, message) => {
            if (topic === topicStatus) {
                const statusElement = document.getElementById("deviceStatus");
                const buttonElement = document.getElementById("toggleButton");
                let isOn = message.toString() === "1";
                statusElement.textContent = isOn ? "ON" : "OFF";
                statusElement.className = isOn ? "on" : "off";
                buttonElement.textContent = isOn ? "MATIKAN" : "NYALAKAN";
                buttonElement.className = isOn ? "on" : "off";
            }
        });

        client.on("error", (error) => {
            console.error("MQTT Error:", error);
            document.getElementById("connectionStatus").textContent = "MQTT Connection Failed";
            document.getElementById("connectionStatus").className = "connection-status disconnected";
        });

        client.on("close", () => {
            console.log("MQTT Disconnected");
            document.getElementById("connectionStatus").textContent = "Disconnected from MQTT";
            document.getElementById("connectionStatus").className = "connection-status disconnected";
        });

        document.getElementById("toggleButton").addEventListener("click", () => {
        let button = document.getElementById("toggleButton");
        
        // Disable the button for 2 seconds
        button.disabled = true;
        
        // Get current status and toggle it
        let currentStatus = document.getElementById("deviceStatus").textContent === "ON" ? "0" : "1";
        client.publish(topicStatus, currentStatus);
        
        // Re-enable button after 2 seconds
        setTimeout(() => {
            button.disabled = false;
        }, 2000);
        });
    </script>
</body>
</html>
