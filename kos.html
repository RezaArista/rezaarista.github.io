<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keadaan KOS</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .data-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .data-box {
            width: 48%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }
        .data-box:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .location {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .data-box i {
            font-size: 30px;
            margin-right: 10px;
        }
        .temp, .hum {
            font-size: 28px;
            font-weight: bold;
        }
        .temp {
            color: #ff5733;
        }
        .hum {
            color: #1E90FF;
        }
        .status {
            font-size: 16px;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }
        .connected {
            background: #28a745;
            color: white;
        }
        .error {
            background: #dc3545;
            color: white;
        }
        .reconnecting {
            background: #ffc107;
            color: black;
        }
        .offline {
            background: #6c757d;
            color: white;
        }
        .config {
            margin-top: 20px;
        }
        .config input {
            padding: 5px;
            font-size: 16px;
            width: 200px;
            text-align: center;
        }
        .config button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Keadaan KOS</h1>
        <p class="status offline" id="status">Connecting...</p>

        <div class="config">
            <label>MAC Address: </label>
            <input type="text" id="macAddress" value="24:DC:C3:9C:26:B8">
            <button onclick="updateTopics()">Set MAC</button>
        </div>

        <div class="data-section">
            <!-- Wirosari -->
            <div class="data-box">
                <div class="location"><i class="fas fa-map-marker-alt"></i>KOS SAYA</div>
                <p>Temperature: <span id="temp" class="temp">--</span> °C</p>
                <p>Humidity: <span id="hum" class="hum">--</span> %</p>
            </div>

            <!-- Purwodadi -->
            <div class="data-box">
                <div class="location"><i class="fas fa-map-marker-alt"></i>Purwodadi</div>
                <p>Temperature: <span id="temppwd" class="temp">--</span> °C</p>
                <p>Humidity: <span id="humpwd" class="hum">--</span> %</p>
            </div>
        </div>
    </div>

    <script>
        const mqttBroker = "wss://1b1abc472a014a47a1cebe302164235c.s1.eu.hivemq.cloud:8884/mqtt";
        const mqttUser = "rezaap";
        const mqttPassword = "Reza123456";
        let macAddress = document.getElementById("macAddress").value;

        let topicTemp = `temp/${macAddress}`;
        let topicHum = `hum/${macAddress}`;
        let topicTempPwd = "tempwd"; // Topik untuk Purwodadi
        let topicHumPwd = "humpwd";   // Topik untuk Purwodadi

        const client = mqtt.connect(mqttBroker, {
            username: mqttUser,
            password: mqttPassword,
            protocolVersion: 4,
            keepalive: 60,
            reconnectPeriod: 5000,
        });

        function updateTopics() {
            macAddress = document.getElementById("macAddress").value;
            topicTemp = `temp/${macAddress}`;
            topicHum = `hum/${macAddress}`;

            console.log(`Updated Topics: ${topicTemp}, ${topicHum}`);

            client.subscribe([topicTemp, topicHum, topicTempPwd, topicHumPwd]);
        }

        function updateStatus(className, text) {
            const statusElement = document.getElementById("status");
            statusElement.className = "status " + className;
            statusElement.innerText = text;
        }

        client.on("connect", () => {
            updateStatus("connected", "Connected");
            console.log("Connected to MQTT Broker");
            client.subscribe([topicTemp, topicHum, topicTempPwd, topicHumPwd]);
        });

        client.on("message", (topic, message) => {
            const data = message.toString();
            console.log(`Received: ${topic} -> ${data}`);

            if (topic === topicTemp) {
                document.getElementById("temp").innerText = data;
            } else if (topic === topicHum) {
                document.getElementById("hum").innerText = data;
            } else if (topic === topicTempPwd) {
                document.getElementById("temppwd").innerText = data;
            } else if (topic === topicHumPwd) {
                document.getElementById("humpwd").innerText = data;
            }
        });

        client.on("error", () => {
            updateStatus("error", "Error!");
        });

        client.on("reconnect", () => {
            updateStatus("reconnecting", "Reconnecting...");
        });

        client.on("offline", () => {
            updateStatus("offline", "Offline");
        });
    </script>
</body>
</html>
