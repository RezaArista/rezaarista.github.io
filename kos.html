<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Dashboard</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .data-box {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .temp {
            color: #ff4500;
        }
        .hum {
            color: #007bff;
        }
        .status {
            font-size: 16px;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Keadaan KOS</h1>
        <p class="status">MQTT Status: <span id="status">Connecting...</span></p>
        <p class="data-box">Temperature: <span id="temp" class="temp">--</span> Â°C</p>
        <p class="data-box">Humidity: <span id="hum" class="hum">--</span> %</p>
    </div>

    <script>
        const mqttBroker = "wss://1b1abc472a014a47a1cebe302164235c.s1.eu.hivemq.cloud:8884/mqtt";
        const mqttUser = "rezaap";
        const mqttPassword = "Reza123456";
        const topicTemp = "temp";
        const topicHum = "hum";

        const client = mqtt.connect(mqttBroker, {
            username: mqttUser,
            password: mqttPassword,
            protocolVersion: 4,
            keepalive: 60,
            reconnectPeriod: 5000,
        });

        client.on("connect", () => {
            document.getElementById("status").innerText = "Connected";
            console.log("Connected to MQTT Broker");
            client.subscribe([topicTemp, topicHum]);
        });

        client.on("message", (topic, message) => {
            const data = message.toString();
            console.log(`Received: ${topic} -> ${data}`);

            if (topic === topicTemp) {
                document.getElementById("temp").innerText = data;
            } else if (topic === topicHum) {
                document.getElementById("hum").innerText = data;
            }
        });

        client.on("error", (error) => {
            console.error("MQTT Error:", error);
            document.getElementById("status").innerText = "Error!";
        });

        client.on("reconnect", () => {
            document.getElementById("status").innerText = "Reconnecting...";
        });

        client.on("offline", () => {
            document.getElementById("status").innerText = "Offline";
        });
    </script>
</body>
</html>
