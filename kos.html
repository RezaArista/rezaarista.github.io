<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keadaan KOS</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .data-box {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }
        .data-box:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .data-box i {
            font-size: 30px;
            margin-right: 15px;
        }
        .temp {
            color: #ff5733;
        }
        .hum {
            color: #1E90FF;
        }
        .status {
            font-size: 16px;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }
        .connected {
            background: #28a745;
            color: white;
        }
        .error {
            background: #dc3545;
            color: white;
        }
        .reconnecting {
            background: #ffc107;
            color: black;
        }
        .offline {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Keadaan KOS</h1>
        <p class="status offline" id="status">Connecting...</p>
        <div class="data-box">
            <i class="fas fa-thermometer-half temp"></i>
            <span>Temperature: <span id="temp" class="temp">--</span> Â°C</span>
        </div>
        <div class="data-box">
            <i class="fas fa-tint hum"></i>
            <span>Humidity: <span id="hum" class="hum">--</span> %</span>
        </div>
    </div>

    <script>
        const mqttBroker = "wss://1b1abc472a014a47a1cebe302164235c.s1.eu.hivemq.cloud:8884/mqtt";
        const mqttUser = "rezaap";
        const mqttPassword = "Reza123456";
        const topicTemp = "temp";
        const topicHum = "hum";

        const client = mqtt.connect(mqttBroker, {
            username: mqttUser,
            password: mqttPassword,
            protocolVersion: 4,
            keepalive: 60,
            reconnectPeriod: 5000,
        });

        function updateStatus(className, text) {
            const statusElement = document.getElementById("status");
            statusElement.className = "status " + className;
            statusElement.innerText = text;
        }

        client.on("connect", () => {
            updateStatus("connected", "Connected");
            console.log("Connected to MQTT Broker");
            client.subscribe([topicTemp, topicHum]);
        });

        client.on("message", (topic, message) => {
            const data = message.toString();
            console.log(`Received: ${topic} -> ${data}`);

            if (topic === topicTemp) {
                document.getElementById("temp").innerText = data;
            } else if (topic === topicHum) {
                document.getElementById("hum").innerText = data;
            }
        });

        client.on("error", () => {
            updateStatus("error", "Error!");
        });

        client.on("reconnect", () => {
            updateStatus("reconnecting", "Reconnecting...");
        });

        client.on("offline", () => {
            updateStatus("offline", "Offline");
        });
    </script>
</body>
</html>
