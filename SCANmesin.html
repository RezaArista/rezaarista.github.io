<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Barcode - Input Data</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      border: 2px solid #333;
      border-radius: 8px;
      background: white;
    }
    #switchCamera {
      width: 100%;
      background-color: #008CBA;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    #switchCamera:hover {
      background-color: #007B9E;
    }
    form {
      background: #fff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #dataForm {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 20px auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    
    .scan-button {
      display: block;
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    
    #scanBarcode2 {
      background-color: #28a745; /* Warna hijau untuk Scan MAC */
    }
    
    .scan-button:hover {
      opacity: 0.9;
    }
    
    .submit-button {
      width: 100%;
      padding: 15px;
      background-color: #17a2b8;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    
    .submit-button:hover {
      background-color: #138496;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .notification {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    #retryButton {
      width: 100%;
      background-color: #f44336;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: none; /* Hidden by default */
    }
    #retryButton:hover {
      background-color: #d32f2f;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .popup button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .popup button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Scan Barcode</h1>

<div id="reader"></div>

<button id="switchCamera">🔄 Switch Camera</button>

<button id="retryButton">🔄 Scan Again</button> <!-- Retry button -->

<form id="dataForm">
  <div class="form-group">
    <label><strong>MCID</strong></label>
    <input type="text" id="barcode" placeholder="Scan atau ketik manual" required>
    <button type="button" id="scanBarcode1" class="scan-button">🔵 Scan MCID</button>
  </div>

  <div class="form-group">
    <label><strong>Line</strong></label>
    <input type="text" id="line" placeholder="Input Line" required>
  </div>

  <div class="form-group">
    <label><strong>FAC</strong></label>
    <input type="text" id="fac" placeholder="Input FAC" required>
  </div>

  <div class="form-group">
    <label><strong>MacAddress</strong></label>
    <input type="text" id="barcode2" placeholder="Scan atau ketik manual" required>
    <button type="button" id="scanBarcode2" class="scan-button">🟢 Scan MAC</button>
  </div>

  <div class="form-group">
    <label><strong>IoT</strong></label>
    <input type="text" id="iot" placeholder="Input IoT" required>
  </div>

  <button type="submit" class="submit-button">🚀 Submit Data</button>
</form>


<div class="success" id="successMessage"></div>
<div class="notification" id="notifMessage"></div> <!-- New notification message element -->
<div class="error" id="errorMessage"></div> <!-- Error message element -->

<div class="popup" id="popupMessage">
  <p>✅ Data sent successfully!</p>
  <button id="popupButton">Close</button>
</div>

<script>
const sheetURL = "https://script.google.com/macros/s/AKfycbyYlRYuv1GSOWobWlfVZrhhWNeBQFoBPDU_GSGojRYAaaGRUA1v6HY-b1PNxFO5yFOAhw/exec"; // Ganti URL WebApp Anda

let html5QrCode = new Html5Qrcode("reader");
let currentFacingMode = "environment"; // kamera belakang

const qrConfig = { 
  fps: 30, 
  qrbox: { width: 250, height: 250 }, 
  aspectRatio: 1,
  rememberLastUsedCamera: true,
  disableFlip: true
};

function startScanner() {
  html5QrCode.start(
    { facingMode: currentFacingMode },
    qrConfig,
    onScanSuccess
  ).catch(err => {
    console.error("Camera start error", err);
  });
}

function sendDataToSheet(data) {
  const formData = new FormData();
  formData.append('barcode', data.barcode);
  formData.append('line', data.line);
  formData.append('fac', data.fac);
  formData.append('barcode2', data.barcode2);
  formData.append('iot', data.iot);

  fetch(sheetURL, {
    method: 'POST',
    body: formData
  }).then(response => {
    console.log('Success', response);
    document.getElementById("successMessage").innerText = "✅ Data sent successfully!";
    document.getElementById("dataForm").reset();
    document.getElementById("popupMessage").style.display = "block"; // Show popup
    setTimeout(() => {
      document.getElementById("popupMessage").style.display = "none"; // Hide popup after 3 seconds
      startScanner(); // Restart camera after success
    }, 3000);
  }).catch(error => {
    console.error('Error!', error.message);
    document.getElementById("errorMessage").innerText = "❌ Failed to send data!";
  });
}


let scanTarget = "barcode"; // Default: pertama ke barcode

function onScanSuccess(decodedText, decodedResult) {
  console.log(`Code scanned = ${decodedText}`);
  
  document.getElementById(scanTarget).value = decodedText; // Isi kolom yang sesuai

  // Tampilkan notifikasi scan berhasil
  document.getElementById("notifMessage").innerText = `✅ Barcode scanned to ${scanTarget}!`;
  
  document.getElementById("retryButton").style.display = "block"; // Tampilkan tombol retry

  html5QrCode.stop(); // stop kamera setelah scan
}

// Event tombol Scan Barcode 1
document.getElementById('scanBarcode1').addEventListener('click', function() {
  scanTarget = "barcode"; // Set target kolom
  startScanner();
});

// Event tombol Scan Barcode 2
document.getElementById('scanBarcode2').addEventListener('click', function() {
  scanTarget = "barcode2"; // Set target kolom
  startScanner();
});

// Submit form
document.getElementById('dataForm').addEventListener('submit', function(e){
  e.preventDefault();
  const barcode = document.getElementById('barcode').value;
  const line = document.getElementById('line').value;
  const fac = document.getElementById('fac').value;
  const barcode2 = document.getElementById('barcode2').value;
  const iot = document.getElementById('iot').value;

  if(barcode && line && fac && barcode2 && iot){
    sendDataToSheet({ barcode, line, fac, barcode2, iot });
  } else {
    alert("Please fill all fields!");
  }
});

// Tombol switch kamera
document.getElementById('switchCamera').addEventListener('click', function() {
  html5QrCode.stop().then(() => {
    currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
    startScanner();
  }).catch(err => {
    console.error("Camera stop error", err);
  });
});

// Tombol retry untuk scan ulang
document.getElementById('retryButton').addEventListener('click', function() {
  document.getElementById("notifMessage").innerText = ""; // Clear success message
  document.getElementById('barcode').value = ""; // Clear barcode input
  document.getElementById("retryButton").style.display = "none"; // Hide retry button
  startScanner(); // Start scanning again
});

// Close popup
document.getElementById('popupButton').addEventListener('click', function() {
  document.getElementById("popupMessage").style.display = "none"; // Hide popup
});
</script>

</body>
</html>
