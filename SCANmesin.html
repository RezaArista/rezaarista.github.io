<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Barcode - Input Data</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      border: 2px solid #333;
      border-radius: 8px;
      background: white;
    }
    form {
      background: #fff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Scan Barcode</h1>

<div id="reader"></div>

<form id="dataForm">
  <label>MCID (Barcode hasil scan):</label>
  <input type="text" id="barcode" readonly required>

  <label>Line:</label>
  <input type="text" id="line" placeholder="Input Line" required>

  <label>FAC:</label>
  <input type="text" id="fac" placeholder="Input FAC" required>

  <button type="submit">Submit Data</button>
</form>

<div class="success" id="successMessage"></div>

<script>
const sheetURL = "https://script.google.com/macros/s/AKfycbyYlRYuv1GSOWobWlfVZrhhWNeBQFoBPDU_GSGojRYAaaGRUA1v6HY-b1PNxFO5yFOAhw/exec"; // Ganti URL WebApp Anda

let html5QrCode = new Html5Qrcode("reader");
let currentFacingMode = "environment"; // kamera belakang

const qrConfig = { 
  fps: 10, 
  qrbox: { width: 250, height: 250 }, 
  aspectRatio: 16/9,
  rememberLastUsedCamera: true,
  disableFlip: true
};

// Fungsi untuk menggambar kotak pada barcode yang terdeteksi
function drawBoundingBox(decodedResult) {
  const video = document.querySelector("video");
  const canvas = document.createElement("canvas");
  const context = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  
  // Ambil koordinat barcode
  const box = decodedResult.result?.box;
  if (box) {
    context.beginPath();
    context.lineWidth = 5;
    context.strokeStyle = "red";
    context.rect(box[0].x, box[0].y, box[2].x - box[0].x, box[2].y - box[0].y);
    context.stroke();
  }
  document.getElementById("reader").appendChild(canvas);
}

// Fungsi untuk memulai pemindaian
function startScanner() {
  html5QrCode.start(
    { facingMode: currentFacingMode },
    qrConfig,
    onScanSuccess
  ).catch(err => {
    console.error("Camera start error", err);
  });
}

// Fungsi kirim data
function sendDataToSheet(data) {
  fetch(sheetURL, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(response => {
    console.log('Success', response);
    document.getElementById("successMessage").innerText = "✅ Data sent successfully!";
    document.getElementById("dataForm").reset();
  }).catch(error => {
    console.error('Error!', error.message);
    document.getElementById("successMessage").innerText = "❌ Failed to send data!";
  });
}

// Fungsi saat berhasil scan
function onScanSuccess(decodedText, decodedResult) {
  console.log(`Code scanned = ${decodedText}`);
  document.getElementById('barcode').value = decodedText;

  // Gambar kotak di sekitar barcode
  drawBoundingBox(decodedResult);
  
  html5QrCode.stop(); // stop setelah scan
}

// Memulai pemindaian barcode
startScanner();

// Submit form
document.getElementById('dataForm').addEventListener('submit', function(e){
  e.preventDefault();
  const barcode = document.getElementById('barcode').value;
  const line = document.getElementById('line').value;
  const fac = document.getElementById('fac').value;

  if(barcode && line && fac){
    sendDataToSheet({ barcode, line, fac });
  } else {
    alert("Please scan and fill all fields!");
  }
});

// Event listener untuk touch pada area pemindaian
document.getElementById("reader").addEventListener('touchstart', function(event) {
  event.preventDefault();
  const touchX = event.touches[0].clientX;
  const touchY = event.touches[0].clientY;
  
  // Hitung posisi relatif dari sentuhan terhadap elemen pemindaian
  const reader = document.getElementById("reader");
  const rect = reader.getBoundingClientRect();
  const relX = touchX - rect.left;
  const relY = touchY - rect.top;

  // Tentukan ukuran dan posisi kotak pemindaian
  const qrBoxSize = 250;
  const startX = Math.max(0, relX - qrBoxSize / 2);
  const startY = Math.max(0, relY - qrBoxSize / 2);

  // Mengatur posisi dan ukuran kotak pemindaian berdasarkan sentuhan
  qrConfig.qrbox = { width: qrBoxSize, height: qrBoxSize, x: startX, y: startY };

  // Mulai pemindaian baru dengan area pemindaian yang diperbarui
  html5QrCode.stop().then(() => {
    startScanner();
  }).catch(err => {
    console.error("Error stopping camera", err);
  });
});
</script>

</body>
</html>
