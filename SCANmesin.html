<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Barcode - Input Data</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      border: 2px solid #333;
      border-radius: 8px;
      background: white;
    }
    #switchCamera {
      width: 100%;
      background-color: #008CBA;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    #switchCamera:hover {
      background-color: #007B9E;
    }
    form {
      background: #fff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .notification {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    #retryButton {
      width: 100%;
      background-color: #f44336;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: none; /* Hidden by default */
    }
    #retryButton:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

<h1>Scan Barcode</h1>

<div id="reader"></div>

<button id="switchCamera">ðŸ”„ Switch Camera</button>

<form id="dataForm">
  <label>MCID (Barcode hasil scan):</label>
  <input type="text" id="barcode" readonly required>

  <label>Line:</label>
  <input type="text" id="line" placeholder="Input Line" required>

  <label>FAC:</label>
  <input type="text" id="fac" placeholder="Input FAC" required>

  <button type="submit">Submit Data</button>
</form>

<div class="success" id="successMessage"></div>
<div class="notification" id="notifMessage"></div> <!-- New notification message element -->
<div class="error" id="errorMessage"></div> <!-- Error message element -->
<button id="retryButton">ðŸ”„ Scan Again</button> <!-- Retry button -->

<script>
const sheetURL = "https://script.google.com/macros/s/AKfycbyYlRYuv1GSOWobWlfVZrhhWNeBQFoBPDU_GSGojRYAaaGRUA1v6HY-b1PNxFO5yFOAhw/exec"; // Ganti URL WebApp Anda

let html5QrCode = new Html5Qrcode("reader");
let currentFacingMode = "environment"; // kamera belakang

const qrConfig = { 
  fps: 10, 
  qrbox: { width: 250, height: 250 }, 
  aspectRatio: 16/9,
  rememberLastUsedCamera: true,
  disableFlip: true
};

function startScanner() {
  html5QrCode.start(
    { facingMode: currentFacingMode },
    qrConfig,
    onScanSuccess
  ).catch(err => {
    console.error("Camera start error", err);
  });
}

function sendDataToSheet(data) {
  fetch(sheetURL, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(response => {
    console.log('Success', response);
    document.getElementById("successMessage").innerText = "âœ… Data sent successfully!";
    document.getElementById("dataForm").reset();
    setTimeout(() => {
      startScanner(); // restart kamera
    }, 1000);
  }).catch(error => {
    console.error('Error!', error.message);
    document.getElementById("successMessage").innerText = "âŒ Failed to send data!";
  });
}

function onScanSuccess(decodedText, decodedResult) {
  console.log(`Code scanned = ${decodedText}`);
  document.getElementById('barcode').value = decodedText;
  
  // Tampilkan notifikasi scan berhasil
  document.getElementById("notifMessage").innerText = "âœ… Barcode scanned successfully!";
  
  // Tampilkan tombol "Scan Again"
  document.getElementById("retryButton").style.display = "block";

  html5QrCode.stop(); // stop setelah scan
}

startScanner();

// Submit form
document.getElementById('dataForm').addEventListener('submit', function(e){
  e.preventDefault();
  const barcode = document.getElementById('barcode').value;
  const line = document.getElementById('line').value;
  const fac = document.getElementById('fac').value;

  if(barcode && line && fac){
    sendDataToSheet({ barcode, line, fac });
  } else {
    alert("Please scan and fill all fields!");
  }
});

// Tombol switch kamera
document.getElementById('switchCamera').addEventListener('click', function() {
  html5QrCode.stop().then(() => {
    currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
    startScanner();
  }).catch(err => {
    console.error("Camera stop error", err);
  });
});

// Tombol retry untuk scan ulang
document.getElementById('retryButton').addEventListener('click', function() {
  document.getElementById("notifMessage").innerText = ""; // Clear success message
  document.getElementById('barcode').value = ""; // Clear barcode input
  document.getElementById("retryButton").style.display = "none"; // Hide retry button
  startScanner(); // Start scanning again
});
</script>

</body>
</html>
